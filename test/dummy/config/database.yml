# MySQL. Version 8.0 and up is required
#   gem install mysql2
#
#   Ensure the MySQL 2 gem is defined in your Gemfile
#   gem "mysql2"
#

<% if ENV["TARGET_DB"] == "sqlite" %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  retries: 100

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  pool: 20
  database: db/test.sqlite3

<% else %>
default: &default
  adapter: mysql2
  username: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "127.0.0.1"
  port: 33060

development:
  <<: *default
  database: solid_queue_development

test:
  <<: *default
  pool: 20
  database: solid_queue_test
<% end %>

